<body>
   <header>
      <div class="navbar" id="myNavbar">

      </div>
   </header>
   <main>
      <h1>&#10025; Te conhecendo melhor &#10025;</h1>
      <h2>Hello<s>Sidney,</s> qual seu nome?</h2>
      <form id="formNome">
         <label for="nome"></label>
         <input type="text" id="nome" class="vc" required>
     <h2>Informe seu email e fique por dentro das novidades:</h2>
         <label for="email"></label>
         <input type="email" id="email" class="vc" required>
     <h2 class="div-grid">Qual seu gênero favorito?</h2>
         <label for="genero"></label>
         <select id="genero" class="vc" required>
            <option value="">Selecione um gênero</option>
            <option value="Terror">Terror</option>
            <option value="Suspense">Suspense</option>
            <option value="Comédia">Comédia</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Ação">Ação</option>
            <option value="Animação">Animação</option>
            <option value="Musical">Musical</option>
      </select>
     <h2 class="div-grid">Tá, mas e aí, qual seu preferido?</h2>
      <label for="midia"></label>
      <select id="midia" class="vc" required>
            <option value="">Selecione uma mídia</option>
            <option value="Cinema Nacional">Cinema Nacional</option>
            <option value="Cinema Internacional">Cinema Internacional</option>
            <option value="Séries">Séries</option>
            <option value="Documentários">Documentários</option>
            <option value="Podcast">Podcast</option>
      </select>
      <br>
      <br>
      <div class="div-grid">
         <button onclick="validateForm()" value="Terminou? Clica aqui!" class="vci">Terminou? Clica aqui!</button>
      </div>
      </form>
   </main>
   <script src="script.js"></script>
</body>
</html>
